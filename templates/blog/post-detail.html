{% extends "base.html" %}
{% load blog_extras %}

{% block content %}
<h2>{{ post.title }}</h2>
<div class="row">
    <div class="col">
        {% include "blog/post-byline.html" %}
    </div>
</div>
<div class="row">
    <div class="col">
        {{ post.content|safe }}
    </div>
</div>

<div>
    {% recent_posts post %}
</div>
{% endblock %}
